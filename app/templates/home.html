{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {{ title }}  </title>

  <!-- Google Fonts -->
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- Font Awesome Icons -->
  <link 
    rel="stylesheet" 
    href="{% static 'lib/AdminLTE-4.0.0-rc4/plugins/fontawesome-free/css/all.min.css' %}">  

  <!-- Theme style -->
  <link 
    rel="stylesheet" 
    href="{% static 'lib/AdminLTE-4.0.0-rc4/css/adminlte.min.css' %}">

  <!-- jQuery -->
  <script src="{% static 'lib/AdminLTE-4.0.0-rc4/plugins/jquery/jquery.min.js' %}"></script>

  <!-- Bootstrap  -->
  <script src="{% static 'lib/AdminLTE-4.0.0-rc4/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- AdminLTE App -->
  <script src="{% static 'lib/AdminLTE-4.0.0-rc4/js/adminlte.min.js' %}"></script>

  <script src="{% static 'lib/sweetalert2-11.26.3/package/dist/sweetalert2.all.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'lib/jquery-confirm-3.3.4/jquery-confirm.min.css' %}">
  <script src="{% static 'lib/jquery-confirm-3.3.4/jquery-confirm.min.js' %}"></script>
  
  <script src="{% static 'js/functions.js' %}"></script>



  <!-- Block head -->
  {% block head %}
  {% endblock %}


</head>

{% block body %}
{% endblock %}
</html>
