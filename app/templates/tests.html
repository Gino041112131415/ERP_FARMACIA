{% extends "layout.html" %}
{% load widget_tweaks %}
{% load static %}
{% block head %}
    <link href="{% static 'lib/jquery-ui-1.14.1.custom/jquery-ui.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/jquery-ui-1.14.1.custom/jquery-ui.min.js' %}"></script>
    <link href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
{% endblock %}

{% block content %}
<form method="post" action="." enctype="multipart/form-data">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-plus"></i>
                {{ title }}
            </h3>
        </div>

        <div class="card-body">

            <div class="form-group">
                <label>Categor√≠as</label>
                {{ form.categories }}
            </div>
            <div class="form-group">
                <label>Productos</label>
                {{ form.products }}
            </div>
            <div class="form-group">
                <label>Buscador:</label>
                {{ form.search }}
            </div>

        </div>
    </div>
</form>
<script>
    var select_products = $('select[name="products"]');

    $(function () {

        $('.select2').select2({
            theme: 'bootstrap4',
            language: 'es'
        });

        $('select[name="categories"]').on('change', function () {
            var id = $(this).val();
            var options = '<option value="">--------------------------</option>';

            if (id === '') {
                select_products.html(options);
                return false;
            }

            $.ajax({
                url: window.location.pathname,
                type: 'POST',
                data: {
                    'action': 'search_product_id',
                    'id': id
                },
                dataType: 'json',
            })
            .done(function (data) {
                if (!data.hasOwnProperty('error')) {
                    select_products.html('').select2({
                        theme: 'bootstrap4',
                        language: 'es',
                        data: data
                    });
                    return false;
                }
                message_error(data.error);
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                alert(textStatus + ': ' + errorThrown);
            });

        });

        // AUTOCOMPLETE SELECT2 (reemplazo del autocomplete anterior)
        $('select[name="search"]').select2({
            theme: 'bootstrap4',
            language: 'es',
            allowClear: true,
            ajax: {
                delay: 250,
                url: window.location.pathname,
                type: 'POST',
                data: function (params) {
                     var queryParameters = {
                        term: params.term,
                        action: 'autocomplete'
                    }
                    return queryParameters;
                },
                processResults: function (data) {
                    return {
                        results: data
                    };
                }
            },
            placeholder: 'Escriba el nombre del producto',
            minimumInputLength: 1,
        });

    });
</script>


{% endblock %}
